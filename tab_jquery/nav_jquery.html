<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {list-style:none; margin:0; padding: 0;}
        header {
            background: aqua; width:800px; margin: 50px auto 0;
            height: 50px;
        }
        header nav {}
        header nav .gnb {display: flex;}
        header nav .gnb > li {position: relative;}
        header nav .gnb > li > a {}
        header nav .gnb > li > .lnb {position:absolute; background: lime;}
        header nav .gnb > li > .lnb li {}
        header nav .gnb > li > .lnb li a {}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="gnb">
                <li><a href="#">gnb1</a></li>
                <li><a href="#">gnb2</a>
                    <ul class="lnb">
                        <li><a href="#">lnb1</a></li>
                        <li><a href="#">lnb2</a></li>
                    </ul>
                </li>
                <li><a href="#">gnb3</a></li>
            </ul>
        </nav>
    </header>
    <script>
        
        $('.lnb').hide() //처음엔 lnb숨기기
        $('.gnb > li').on('mouseover',function(){ //마우스 올리면
            $('.lnb').stop().slideDown(); //슬라이드로 내려온다
        })
        $('.gnb > li').on('mouseout',function(){
            $('.lnb').stop().slideUp(); //슬라이드로 올라간다
            //top()을 안넣으면 계속 왔다갔다해버림 > stop매서드 넣어줘야 내가 마지막으로 동작한것만 작동한다.
        })

    </script>
</body>
</html>
