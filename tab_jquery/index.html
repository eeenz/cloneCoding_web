<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab_jquery | 네이버탭</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>

    </style>
</head>
<body>
    <div id="tab">
        <div class="tab_title">
            <a href="#">제목1</a>
            <a href="#">제목2</a>
        </div>
        <div class="tab_contents">
            <div class="con1">내용1</div>
            <div class="con2">내용2</div>
        </div>
    </div>
    <script>
        
        // 내용2 숨기기
        $('.con2').hide();

        // 제목1클릭하면 내용1보이고
        $('.tab_title a:nth-child(1)').on('click',function(){
            $('.con1').show();
            $('.con2').hide();
        })
        // 제목2 클릭하면 내용2보이게
        $('.tab_title a:nth-child(2)').on('click',function(){
            $('.con2').show();
            $('.con1').hide();
        })

    </script>
</body>
</html>
